<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="recipe.css">
</head>
<body>
  <header>
    <h1>Recipe App</h1>
    <input type="text" id="search-input" placeholder="Search for recipes...">
    <div id="suggestions"></div>
    <button id="toggle-favorites-btn">Show Favorites</button>
  </header>
  
  <div id="recipe-grid"></div>
  <div id="recipe-details" class="hidden"></div>

  <div id="favorites-section" class="hidden">
    <h2>Favorites</h2>
    <div id="favorites-list"></div>
  </div>

  <script src="recipe.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <header>
    <h1>Weather App</h1>
    <input type="text" id="search-input" placeholder="Enter city name" autocomplete="off">
    <div id="suggestions" class="hidden"></div>
    <button id="location-btn">Use Current Location</button>
    <button id="unit-toggle">°C / °F</button>
  </header>

  <main>
    <section id="current-weather" class="hidden">
      <h2 id="city-name"></h2>
      <p id="temperature"></p>
      <p id="weather-condition"></p>
      <p id="humidity"></p>
      <p id="wind-speed"></p>
      <img id="weather-icon" src="" alt="Weather icon">
    </section>

    <section id="forecast" class="hidden">
      <h2>5-Day Forecast</h2>
      <div id="forecast-container"></div>
    </section>
  </main>

  <script src="weather.js"></script>
</body>
</html>
